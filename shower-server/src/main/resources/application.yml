server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${shower.datasource.driver-class-name}
      url: jdbc:mysql://${shower.datasource.host}:${shower.datasource.port}/${shower.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${shower.datasource.username}
      password: ${shower.datasource.password}
  redis:
    host: ${shower.redis.host}
    port: ${shower.redis.port}
    password: ${shower.redis.password}
    database: ${shower.redis.database}

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.shower.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      shower:
        mapper: debug
        service: info
        controller: info

shower:
  jwt:
    # 设置管理端jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置管理端jwt过期时间
    admin-ttl: 720000000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    # 设置用户段jwt签名加密时使用的秘钥
    user-secret-key: itshower
    # 设置用户端jwt过期时间
    user-ttl: 720000000
    # 设置前端传递过来的令牌名称
    user-token-name: authentication
  alioss:
    endpoint: ${shower.alioss.endpoint}
    access-key-id: ${shower.alioss.access-key-id}
    access-key-secret: ${shower.alioss.access-key-secret}
    bucket-name: ${shower.alioss.bucket-name}
  wechat:
    appid: ${shower.wechat.appid}
    secret: ${shower.wechat.secret}
    mchid: ${shower.wechat.mchid}
    mcSerialNo: ${shower.wechat.mcSerialNo}
    privateKeyFilePath: ${shower.wechat.privateKeyFilePath}
    apiV3Key: ${shower.wechat.apiV3Key}
    weChatPayCertFilePath: ${shower.wechat.weChatPayCertFilePath}
    notifyUrl: ${shower.wechat.notifyUrl}
    refundNotifyUrl: ${shower.wechat.refundNotifyUrl}
  shop:
    address: ${shower.shop.address}
  baidu:
    ak: ${shower.baidu.ak}


